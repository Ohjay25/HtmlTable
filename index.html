<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header></header>
    <main>
        <table border="1px" align="center" height="150">
            <caption>A test table with merged cells</caption>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th>
                </tr>
            
                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td class="align">Males</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
        
                <tr>
                    <td class="align">Females</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>
